{% extends 'base.html' %}

{% block contenido %}


<div class="container-fluid" style="margin: 200px;">



    {% for i in posts %}
        <br>
        <li>{{ i.titulo }}</li>
        <li>{{ i.subtitulo }}</li>
        <li>{{ i.categoria }}</li>
        <li>{{ i.texto}}</li>
        <li>{{ i.fecha}}</li>
        <br>
        <a id="boton_post" href="{% url 'apps.posts:post_individual' i.id %}">
            Ingresa al post


        </a>

    {% empty %}
    <h1>No hay registros</h1>
    {% endfor %}
    <h1>
        Estamos ubicados en Post
    </h1>
   

</div>
{% endblock %}
